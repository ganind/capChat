<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="newAccount.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="login.js"></script>
    <title>Title</title>
</head>
<body>
<form style="border:1px solid #ccc">
    <div class="container">
        <h1>Enregistrement</h1>
        <hr>

        <label for="Inputnom"><b>Nom</b></label>
        <input type="text" placeholder="Votre Nom" name="email" id="Inputnom" required>

        <label for="Inputprenom"><b>Prénom</b></label>
        <input type="text" placeholder="Votre Prénom" name="email" id="Inputprenom" required>

        <label for="Inputlog"><b>Login</b></label>
        <input type="text" placeholder="Votre login" name="email" id="Inputlog" required>

        <label for="Inputpsw"><b>Mot de passe</b></label>
        <input type="password" placeholder="Votre mot de passe" name="psw" id="Inputpsw" required>

        <label for="Inputpsw-repeat"><b>Confirmez le mot de passe</b></label>
        <input type="password" placeholder="Confirmation de mot de passe" name="psw-repeat" id="Inputpsw-repeat" required>

        <div class="clearfix">
            <a href="login.html" style="color:dodgerblue; margin-top: 10rem">J'ai déjà un compte !</a>
            <button type="submit"  style="margin-left: 30%" class="signupbtn" onclick="submitNewAccount()">Soumettre</button>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
